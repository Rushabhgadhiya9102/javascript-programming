<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <title>calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="d-flex justify-content-center align-items-center vh-100">
          <div id="greeting-section" class="text-center">
            <h2 class="text-primary fst-italic display-1 fw-bold">Welcome User</h2>
            <button id="start" class="btn btn-outline-primary px-5 fs-5 rounded-pill">start</button>
          </div>

          <!-------------------------- C A L C U L A T O R ------------------------->

          <div id="calculator-item" class="shadow p-3 rounded-4">
            <input type="text" name="display" id="display" class="form-control py-3" readonly />
            <div class="buttons mt-3">
              <div class="btn-items">
                <button class="btn btn-light number-btn p-4" value="9">9</button>
                <button class="btn btn-light number-btn p-4" value="8">8</button>
                <button class="btn btn-light number-btn p-4" value="7">7</button>
                <button class="btn btn-primary operator-btn p-4" value="/">/</button>
              </div>

              <div class="btn-items my-1">
                <button class="btn btn-light number-btn p-4" value="6">6</button>
                <button class="btn btn-light number-btn p-4" value="5">5</button>
                <button class="btn btn-light number-btn p-4" value="4">4</button>
                <button class="btn btn-primary operator-btn p-4" value="*">*</button>
              </div>

              <div class="btn-items">
                <button class="btn btn-light number-btn p-4" value="3">3</button>
                <button class="btn btn-light number-btn p-4" value="2">2</button>
                <button class="btn btn-light number-btn p-4" value="1">1</button>
                <button class="btn btn-primary operator-btn p-4" value="-">-</button>
              </div>

              <div class="btn-items my-1">
                <button class="btn btn-danger clear-btn p-4" value="C">C</button>
                <button class="btn btn-light number-btn p-4" value="0">0</button>
                <button class="btn btn-light equal-btn" value="=" style="padding: 23px">=</button>
                <button class="btn btn-primary operator-btn" value="+" style="padding: 23px 21px">+</button>
              </div>
            </div>
          </div>

          <!-------------------------- C A L C U L A T O R - E N D ------------------------->

        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="scritp.js"></script>
  </body>
</html>
