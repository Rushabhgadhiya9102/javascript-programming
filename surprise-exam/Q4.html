<script>

// student grade calculator    

function calculateGrade(num){

    if(num >= 90 && num <= 100){
        console.log("Grade A");

    }
    else if(num >= 80 && num <= 89){
        console.log("Grade B");
    }
    else if(num >= 70 && num <= 79){
        console.log("Grade C");
    }
    else if (num >= 60 && num <= 69){
        console.log("Grade D");
    }
    else {
        console.log("Fail");
        
    }

}

let grade = prompt("enter the value: ");
let result = calculateGrade(grade);

</script>
