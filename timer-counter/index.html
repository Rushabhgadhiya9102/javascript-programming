<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>   
    
    <title>timer countdown</title>
  </head>
  <body>

    <section class="timer">

      <div class="flex justify-center mt-5 p-5">
        <h1 class="text-7xl font-semibold">00: <span id="time">60</span></h1>

      </div>

      <div class="flex justify-center gap-2">
        <button class="bg-sky-200 hover:bg-sky-300 px-10 py-3 rounded-full" id="startBtn">Start</button>
        <button class="bg-sky-200 hover:bg-sky-300 px-10 py-3 rounded-full" id="stopBtn">Stop</button>
        <button class="bg-sky-200 hover:bg-sky-300 px-10 py-3 rounded-full" id="resetBtn">Reset</button>
      </div>

    </section>

    <script src="./script.js"></script>
  </body>
</html>
