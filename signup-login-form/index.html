<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <title>sign-up and login page</title>
  </head>
  <body>
    <main>
      <article id="hero-section">
        <div class="container">
          
          <!-------------- S I G N - U P - F O R M  --------------->

          <div class="d-flex vh-100 justify-content-center align-items-center">
            <section class="sign-up w-50 shadow py-4 px-5 rounded-4">
              <h2 class="title my-3 text-primary">Create an Account</h2>
              <form id="sign-up" method="post">
                <div class="mb-3">
                  <label for="firstName" class="form-label">Username</label>
                  <input type="text" class="form-control" required id="firstName" aria-describedby="emailHelp" />
                </div>

                <div class="mb-3">
                  <label for="email1" class="form-label">Email address</label>
                  <input type="email" name="email" class="form-control" required id="email1" aria-describedby="emailHelp" />
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                  <label for="password1" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" required id="password1" />
                </div>

                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="Check1" />
                  <label class="form-check-label" for="Check1" required>terms and condition</label>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
              </form>

              <div class="d-flex gap-3 my-3">
                <hr class="w-50" />
                <p>or</p>
                <hr class="w-50" />
              </div>

              <div class="form-icons fs-3 text-center text-primary">
                <i class="bi bi-google"></i>
                <i class="bi bi-twitter mx-3"></i>
                <i class="bi bi-facebook"></i>
              </div>
            </section>

            <!-------------- S I G N - U P - F O R M - E N D --------------->

            <!-------------- L O G I N - F O R M  --------------->

            <section class="login w-50 shadow py-4 px-5 mt-5 rounded-4">
              <h2 class="title my-3 text-primary">Welcome Back user</h2>
              <form id="login" method="post">
                <div class="mb-3">
                  <label for="email2" class="form-label">Email address</label>
                  <input type="email" name="email" class="form-control" required id="email2" aria-describedby="emailHelp" />
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                  <label for="password2" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" required id="password2" />
                </div>

                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="Check2" />
                  <label class="form-check-label" for="Check2" required>Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>

              <div class="d-flex gap-3 my-3">
                <hr class="w-50" />
                <p>or</p>
                <hr class="w-50" />
              </div>

              <div class="form-icons fs-3 text-center text-primary">
                <i class="bi bi-google"></i>
                <i class="bi bi-twitter mx-3"></i>
                <i class="bi bi-facebook"></i>
              </div>
            </section>

            <!-------------- L O G I N - F O R M - E N D --------------->

            <!-------------- U S E R - P R O F I L E - C A R D --------------->

            <section id="userCard">
              <div class="card mt-5 rounded-4 overflow-hidden border-0 shadow" style="width: 25rem">
                <div class="img mx-auto mt-5">
                  <img src="./images/my-picture.jpg" width="150px" class="img-thumbnail rounded-circle" alt="user-profile-picture" />
                </div>

                <div class="card-body p-0">
                  <div class="content text-center my-5">
                    <h2 id="username"></h2>
                    <p id="emailId"></p>
                    <p class="fs-5 w-75 mx-auto">Web Developer At Red and white institute, navsari</p>
                    <div class="social-icons">
                      <i class="bi bi-instagram fs-4"></i>
                      <i class="bi bi-github fs-4 mx-2"></i>
                      <i class="bi bi-linkedin fs-4"></i>
                    </div>
                  </div>

                  <div class="text-bg-primary rounded-top-4 position-relative p-4" style="height: 100px">
                    <div class="position-absolute top-0 start-50 translate-middle">
                      <button class="btn btn-light rounded-pill border-primary px-5 shadow">Follow</button>
                    </div>
                    <p class="text-center mb-0 mt-2">Learn more about me</p>
                    <div class="text-center">
                      <i class="bi bi-arrow-down"></i>
                    </div>
                  </div>
                  
                </div>
              </div>
            </section>

            <!-------------- U S E R - P R O F I L E - C A R D - E N D --------------->
          </div>
        </div>
      </article>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
