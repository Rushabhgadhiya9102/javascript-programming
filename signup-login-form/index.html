<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>sign-up and login page</title>
  </head>
  <body>
    <main>
      <section id="hero-section">
        <div class="container">
             <!----------- B U T T O N S - G R O U P ------------>
            <div class="btn-section my-5 text-center">
              <div class="btn-group border border-primary rounded-pill" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked />
                <label class="btn btn-outline-primary border-0 rounded-pill px-5" for="btnradio1">Sign up</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" />
                <label class="btn btn-outline-primary border-0 rounded-pill px-5" for="btnradio2">Login</label>
              </div>
            </div>
            <!----------- B U T T O N S - G R O U P - E N D ----------->
          <div class="d-flex justify-content-center">
           
            <!-------------- S I G N - U P - F O R M  --------------->

            <div class="sign-up w-50">
              <form id="sign-up">
                <div class="mb-3">
                  <label for="firstName" class="form-label">Username</label>
                  <input type="text" class="form-control" required id="firstName" aria-describedby="emailHelp" />
                </div>
                <div class="mb-3">
                  <label for="email1" class="form-label">Email address</label>
                  <input type="email" class="form-control" required id="email1" aria-describedby="emailHelp" />
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="Password1" class="form-label">Password</label>
                  <input type="password" class="form-control" required id="Password1" />
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="Check1" />
                  <label class="form-check-label" for="Check1" required>terms and condition</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

              <div class="d-flex gap-3 my-3">
              <hr class=" w-50">
              <p>or</p>
              <hr class="w-50">
              </div>

              <div class="form-icons fs-5">
                <i class="bi bi-google border border-2 px-2 py-1 rounded"></i>
                <i class="bi bi-twitter border border-2 px-2 py-1 rounded"></i>
                <i class="bi bi-facebook border border-2 px-2 py-1 rounded"></i>
              </div>
            </div>

            <!-------------- S I G N - U P - F O R M - E N D --------------->
            <!-------------- L O G I N - F O R M  --------------->

            <div class="sign-up w-50">
              <form id="sign-up">
                <div class="mb-3">
                  <label for="email1" class="form-label">Email address</label>
                  <input type="email" class="form-control" required id="email1" aria-describedby="emailHelp" />
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="Password1" class="form-label">Password</label>
                  <input type="password" class="form-control" required id="Password1" />
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="Check1" />
                  <label class="form-check-label" for="Check1" required>Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

              <div class="d-flex gap-3 my-3">
              <hr class=" w-50">
              <p>or</p>
              <hr class="w-50">
              </div>

              <div class="form-icons fs-5">
                <i class="bi bi-google border border-2 px-2 py-1 rounded"></i>
                <i class="bi bi-twitter border border-2 px-2 py-1 rounded"></i>
                <i class="bi bi-facebook border border-2 px-2 py-1 rounded"></i>
              </div>
            </div>

            <!-------------- L O G I N - F O R M - E N D --------------->
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
