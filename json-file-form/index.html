<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <title>Local Storage</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand fs-5">
            <i class="bi bi-person-circle me-2"></i>
            Rushabh Gadhiya
          </a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>

    <main>
      <section class="information-section py-5">
        <div class="container">
          <div class="information-title d-flex justify-content-between align-items-center">
            <h1>Records</h1>
            <button id="modalBtn" class="btn btn-primary fw-semibold h-25">+ Add</button>
          </div>

          <table class="table table-striped mt-3">
            <thead>
              <tr>
                <th>Sr. No</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section class="record-entries">
        <div id="modal" class="modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-primary">Registeration Form</h5>
                <button type="button" class="btn-close" id="closeBtn"></button>
              </div>
              <div class="modal-body">

                <form id="form" method="post">
                  
                  <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" name="firstname" id="firstname" class="form-control" />
                  </div>

                  <div class="mb-3">
                    <label for="lastname" class="form-label">Last name</label>
                    <input type="text" name="lastname" id="lastname" class="form-control" />
                  </div>

                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone no.</label>
                    <input type="number" name="phone" id="phone" class="form-control" />
                  </div>

                  <button class="btn btn-primary" id="formBtn">Register</button>
                </form>

              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
