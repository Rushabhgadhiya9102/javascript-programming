<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <title>Caculator</title>
  </head>
  <body>
    <section class="calculator-container">
      <div class="container">
        <div class="d-flex justify-content-center align-items-center vh-100">
          <div class="calculator-content w-25 shadow rounded-4 px-4 py-5">
            <input type="text" id="display" class="form-control py-5 fs-3 text-warning border-warning text-end mx-auto" readonly />

            <div class="buttons row row-cols-5 gap-2 mt-3 justify-content-center">
                
              <button class="col btn btn-light text-warning py-3 shadow">AC</button>
              <button class="col btn btn-light text-warning py-3 shadow">X</button>
              <button class="col btn btn-light text-warning py-3 shadow">%</button>
              <button class="col btn btn-light text-warning py-3 shadow">/</button>

              <button class="col btn btn-light py-3 shadow">7</button>
              <button class="col btn btn-light py-3 shadow">8</button>
              <button class="col btn btn-light py-3 shadow">9</button>
              <button class="col btn btn-light text-warning py-3 shadow">*</button>

              <button class="col btn btn-light py-3 shadow">4</button>
              <button class="col btn btn-light py-3 shadow">5</button>
              <button class="col btn btn-light py-3 shadow">6</button>
              <button class="col btn btn-light text-warning py-3 shadow">-</button>

              <button class="col btn btn-light py-3 shadow">1</button>
              <button class="col btn btn-light py-3 shadow">2</button>
              <button class="col btn btn-light py-3 shadow">3</button>
              <button class="col btn btn-light text-warning py-3 shadow">+</button>

              <button class="col btn btn-light py-3 shadow">0</button>
              <button class="col btn btn-light py-3 shadow">.</button>
              <button class="col-5 btn btn-warning py-3 shadow">=</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

    <script src="./script/script.js"></script>
  </body>
</html>
