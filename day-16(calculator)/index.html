<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Caculator</title>
</head>
<body>

    <section class="calculator-container">

        <div class="container">
            <div class="d-flex justify-content-center align-items-center vh-100">
                <div class="calculator-content">

                    <input type="text" id="display" class="form-control w-75 mx-auto" readonly>

                    <div class="buttons row row-cols-5 gap-2 mt-2 justify-content-center">
                        <button class="col btn btn-light">7</button>
                        <button class="col btn btn-light">8</button>
                        <button class="col btn btn-light">9</button>
                        <button class="col btn btn-primary">+</button>

                        <button class="col btn btn-light">4</button>
                        <button class="col btn btn-light">5</button>
                        <button class="col btn btn-light">6</button>
                        <button class="col btn btn-primary">-</button>

                        <button class="col btn btn-light">1</button>
                        <button class="col btn btn-light">2</button>
                        <button class="col btn btn-light">3</button>
                        <button class="col btn btn-primary">*</button>

                        <button class="col btn btn-danger">C</button>
                        <button class="col btn btn-light">0</button>
                        <button class="col btn btn-success">=</button>
                        <button class="col btn btn-primary">/</button>
                    </div>

                </div>
            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./script/script.js"></script>
</body>
</html>
