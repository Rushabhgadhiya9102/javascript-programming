<script>

// fibonacci series pratice

let a = 0, b = 1, temp;

for (let i = 0; i <= 10; i++){
    
    if(i === 0){
        console.log(a);
    }else if(i === 1){
        console.log(b);
    }else {
        temp = a+b;
        console.log(temp);

        a = b;
        b = temp;
    }

}

</script>
