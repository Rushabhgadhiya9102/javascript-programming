<script>

// hollow diamond pattern

let string = "";

for (let i = 1; i <= 5; i++){
    for( let k = 1; k <= 5 - i; k++){
        string += " ";
    }

    for (let j = 0; j < 2 *i -1 ; j++){
        if(i === 1 || i === 5){
            string +="*";
        }else{
            if(j === 1 || i === 5){
                string += "*";
            }else{
                string += " ";
            }
        }
    }
    string += "\n";
}

console.log(string);

</script>
