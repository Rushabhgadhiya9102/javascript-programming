<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>local storage</title>
  </head>
  <body>

    <article class="row container">
      <section class="col-lg-6">
        <div class="d-flex justify-content-center">
          <div class="rounded-4 border border-2 p-5 mt-5">
            <form id="form" method="post">
              <div class="form-title mb-5">
                <h1 class="text-primary">Registeration Form</h1>
              </div>

              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="username" id="email" class="form-control" />
              </div>

              <button class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>
      </section>

      <section class="user-information col-lg-6 mt-5">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Sr. No</th>
              <th>Username</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
