<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <title>quotes</title>
  </head>
  <body>

    <main>

      <div class="container">
        <div class="d-flex justify-content-center ">
          <div class="quotes-container">

            <div class="quotes-title my-5">
              <h1 class="text-primary display-2 text-center fw-bold fst-italic" data-aos="fade-down">WELCOME TO QUOTES</h1>
            </div>

            <div class="quotes-content" data-aos="fade-up">
              <div class="card mx-auto mt-3 border-0 shadow rounded-4" style="width: 500px; height: 300px">
                <div class="card-header"></div>

                
                <div class="card-body py-5 px-3">
                  <blockquote class="blockquote mb-0">
                    <p class="fw-semibold"></p>
                    <footer class="blockquote-footer"></footer>
                  </blockquote>
                </div>

                <div class="bg-primary py-3 d-flex px-3 rounded-4">
                  <button class="btn btn-light ms-auto">Change</button>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
  </body>
</html>
