<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>quotes</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="d-flex justify-content-center">
          <div class="quotes-container">

            <div class="quotes-title my-5">
              <h1 class="text-danger display-2 text-center fw-bold fst-italic">WELCOME TO QUOTES</h1>
            </div>

            <div class="quotes-content">
              <div class="card bg-black text-white mx-auto mt-3 border-0 shadow rounded-4" style="width: 500px; height: 350px">

                <div class="card-body px-3 py-5">
                  <i class="bi bi-quote text-danger fs-1"></i>
                  <blockquote class="blockquote">
                    <p class="fw-semibold fs-4"></p>
                  </blockquote>
                </div>

                <div class="pe-2 d-flex pb-2 rounded-4">
                  <footer class="blockquote-footer text-danger fs-5 ms-3"></footer>
                  <button class="btn btn-danger ms-auto">
                    <i class="bi bi-shuffle"></i>
                  </button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
