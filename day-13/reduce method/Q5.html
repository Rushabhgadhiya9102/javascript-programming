<script>

// calculate total price from a cart

let cart = [
    {
        price: 100,
        qty: 2
    },

    {
        price: 50,
        qty: 4
    },

    {
        price: 200,
        qty: 1
    }
];

let res = cart.reduce((acc, val) => {

    return acc + val.price * val.qty;
}, 0)

console.log(res);


</script>
